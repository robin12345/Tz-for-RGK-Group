<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Tz</title>

    
    <link rel='stylesheet' media='screen and (min-width: 481px) and (max-width: 640px)' href='css/screen1.css' />
    <link rel="stylesheet" media='screen and (max-width: 480px)' href="css/screen.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <!-- BEGIN header-page -->
    <div class="header-page">
        <div class="ico-numb">
            <i class="numb"></i>
        </div>
        <div class="ico-tube">
            <i class="tube"></i>
        </div>
    </div>
    <!-- END header-page -->
    
    <!-- BEGIN body-page -->
    <div class="body-page">
    
        <!-- BEGIN header-player -->
        <div class="header-player">
            <div class="quality">
                Видео HD
            </div>
            <div class="ico-clock">
                <i class="clock"></i>
            </div>
            <div class="ico-shared">
                <i class="shared"></i>
            </div>
        </div>
        <!-- END header-player -->
        
        <!-- BEGIN body-player -->
        <div class="body-player">
            <div class="img-bob">
                <div class="img-shadow"></div>
                <img src="images/spanch_bob.png" class="bob" alt="bob">
            </div>
            <div class="watch-button">
                <img src="images/Watch_play.png" alt="">
            </div>
            <div class="watch-count">
                Просмотров: 14204
            </div>
            <div class="cancel-button">
                Отмена
            </div>
        </div>
        <!-- END body-player -->
        
        <!-- BEGIN footer-player -->
        <div class="footer-player">
            <div class="video-download">
                <div class="in"></div>
                <div class="out"></div>
            </div>
            <div class="video-settings">
                <div class="ico-play">
                    <i class="play"></i>
                </div>
                <div class="ico-volume">
                    <i class="volume"></i>
                </div>
                <div class="timing">
                    <div class="begin">0:01&nbsp;</div>
                    <div class="end">/ 15:44</div>
                </div>
                <div class="ico-screen">
                    <i class="screen"></i>
                </div>
            </div>
        </div>
        <!-- END footer-player -->
    </div>
    <!-- END body-page -->
    
    <!-- BEGIN footer-page -->
    <div class="footer-page">
        <div class="check">
            <input id="checkbox" type="checkbox">
            <label for="checkbox">
                Подтверждаю, что люблю мультики и соглашаюсь с
                <a href="#">
                    правилами предоставления услуги
                </a>
            </label>
        </div>
        <div class="end">
            Услуга: domainname.eu. Провайдер ООО "Эс Эм
            Экс Комьюникейшнс". Стоимость: 20 руб в сутки с
            НДС.
        </div>
    </div>
    <!-- END footer-page -->
</div>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
